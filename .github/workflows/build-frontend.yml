name: Build Frontend

on:
  pull_request:

jobs:
  build-frontend:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        working-directory: ./src/SchulBusserl.ClientApp
        run: |
          npm install
          npm run build